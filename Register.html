<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HTML & CSS</title>
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleslog.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="register_form">
            <h1>Signup</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter your Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create a password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm a password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="button" id="signUp_btn" class="btn">Create Account</button>
            <div class="register-link">
                <p>Already have an account?
                    <a href="index.html" id="signIn_btn">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
<script type="module" src="js/login.js"></script>
</html>
