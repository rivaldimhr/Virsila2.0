<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Photo Upload</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;500;600&display=swap">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/stylespro.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <ul class="navbar__logo">
                <h1>VIRSILA</h1>
                <h2>Virtual Pancasila</h2>
            </ul>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="SejarahPancasila.html" class="navbar__links">Sejarah Pancasila</a>
                </li>
                <li class="navbar__item">
                    <a href="KUIS.html" class="navbar__links">KUIS</a>
                </li>
                <li class="navbar__btn">
                    <a href="profil.html" class="button">Profil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper" id="profileForm">
        <form action="#">
            <h1>Profile</h1>
            
            <!-- Profile Photo Section -->
            <div class="profile-photo">
                <div class="photo-container">
                    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Photo">
                </div>
                <label for="photo-upload" class="upload-btn">Upload Photo</label>
                <input type="file" id="photo-upload" accept="image/*" onchange="previewImage(event)">
            </div>

            <!-- Input for Name -->
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bx-user'></i>
            </div>

            <!-- Input for Email -->
            <div class="input-box">
                <input type="email" placeholder="Email Address" required>
                <i class='bx bx-envelope'></i>
            </div>

            <!-- Input for Phone Number -->
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
                <i class='bx bx-phone'></i>
            </div>

            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script src="js\app.js"></script>
</body>
</html>
